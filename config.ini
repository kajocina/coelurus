[system_options]
num_threads = 4
debug = 1

[data_sources]
data_source = local
input_data_path = ./tests/sample_data/input_data.csv
input_data_protein_id = protein_id
number_of_fractions = 30
number_of_replicates = 3

[filter_options]
min_consecutive_fractions = 5
min_signal_to_noise = 0.0
enable_smoothing = 1
smooth_window_size = 3
remove_n_last_fracs = 4